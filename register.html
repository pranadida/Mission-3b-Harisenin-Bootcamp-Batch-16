<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHILL - Daftar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body class="bg-cover bg-center h-screen flex items-center justify-center p-4 sm:p-0"
    style="background-image: url('./img/background.jpg');">

    <div class="bg-gray-800 bg-opacity-90 p-6 rounded-lg shadow-lg w-full max-w-sm md:max-w-md">
        <div class="text-center mb-6">
            <img src="./img/Logo.png" alt="Chill Logo" class="mx-auto h-10 md:h-12 mb-3">
            <h2 class="text-white text-2xl md:text-3xl font-bold">Daftar</h2>
            <p class="text-gray-400 text-sm md:text-base mt-1">Selamat datang!</p>
        </div>

        <form>
            <div class="mb-4">
                <label for="reg-username" class="block text-gray-300 text-sm font-bold mb-2">Username</label>
                <input type="text" id="reg-username" name="username" placeholder="Masukkan username"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white placeholder-gray-400 text-sm md:text-base">
            </div>
            <div class="mb-4">
                <label for="reg-password" class="block text-gray-300 text-sm font-bold mb-2">Kata Sandi</label>
                <input type="password" id="reg-password" name="password" placeholder="Masukkan kata sandi"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white placeholder-gray-400 text-sm md:text-base">
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-gray-300 text-sm font-bold mb-2">Konfirmasi Kata
                    Sandi</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Masukkan kata sandi"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white placeholder-gray-400 text-sm md:text-base">
            </div>

            <div class="flex items-center justify-center mb-6 text-xs sm:text-sm">
                <a href="login.html" class="text-blue-500 hover:text-blue-400">Sudah punya akun? Masuk</a>
            </div>

            <button type="submit"
                class="bg-red-600 hover:bg-red-700 text-white font-bold py-2.5 px-4 rounded-lg w-full focus:outline-none focus:shadow-outline transition duration-200 text-sm md:text-base">
                Daftar
            </button>

            <div class="text-center text-gray-400 my-4 text-sm">
                Atau
            </div>

            <button type="button"
                class="flex items-center justify-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 px-4 rounded-lg w-full focus:outline-none focus:shadow-outline transition duration-200 text-sm md:text-base">
                <img src="https://www.google.com/favicon.ico" alt="Google" class="h-4 w-4 md:h-5 md:w-5 mr-2">
                Daftar dengan Google
            </button>
        </form>
    </div>

</body>

</html>
